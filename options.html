<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body class="browser-style">
		<label>Default action:
			<select class="browser-style" id="defaultAction">
				<option value="open">Open</option>
				<option value="show">Show in explorer</option>
			</select>
		</label>

		<div class="browser-style">
			<input type="checkbox" id="removeOnOpen">
			<label for="removeOnOpen">Remove on open</label>
		</div>
		<div class="browser-style">
			<input type="checkbox" id="removeOnShow">
			<label for="removeOnShow">Remove on show in explorer</label>
		</div>

		<script src="shared.js"></script>
		<script src="options.js"></script>
	</body>
</html>
